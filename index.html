<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilawal Sarwar | Professional Portfolio</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #3498db;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            padding-top: 70px;
        }
        
        /* Transparent Navbar */
        .navbar {
            background-color: rgba(44, 62, 80, 0.9);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .navbar.scrolled {
            background-color: rgba(44, 62, 80, 0.95);
        }
        .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
            transition: all 0.2s;
            padding: 0.5rem 1rem;
        }
        .nav-link:hover {
            color: white !important;
            transform: translateY(-2px);
        }
        
        /* Profile Image */
        .profile-img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        /* Project Images */
        .project-img-container {
            height: 200px;
            overflow: hidden;
        }
        .project-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        .project-img:hover {
            transform: scale(1.05);
        }
        
        /* General Styles */
        .hero-section {
            background: linear-gradient(135deg, var(--primary-color), var(--dark-color));
            color: white;
            padding: 6rem 0 4rem;
        }
        .section-title {
            position: relative;
            margin-bottom: 2rem;
            color: var(--dark-color);
        }
        .section-title:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--primary-color);
        }
        footer {
            background-color: var(--dark-color);
            color: white;
            padding: 2rem 0;
        }
        
        @media (max-width: 768px) {
            .navbar {
                background-color: rgba(44, 62, 80, 0.95);
            }
            .profile-img {
                width: 140px;
                height: 140px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Bilawal Sarwar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#skills">Skills</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#projects">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero-section text-center">
        <div class="container">
                        <img src="https://i.ibb.co/Jw2RHZn1/Profile.jpg" alt="Profile"  class="img-fluid rounded-circle" style="width: 180px; height: 180px; object-fit: cover;"    alt="Bilawal Sarwar">
            <h1 class="display-4 fw-bold mb-3">Bilawal Sarwar</h1>
            <p class="lead mb-4">Full Stack Developer | UI/UX Designer</p>
            <div class="d-flex justify-content-center gap-3">
                <a href="#contact" class="btn btn-light btn-lg px-4">Hire Me</a>
                <a href="#projects" class="btn btn-outline-light btn-lg px-4">View Work</a>
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="py-5">
        <div class="container">
            <h2 class="section-title">Featured Projects</h2>
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card h-100 shadow-sm">
                        <div class="project-img-container">
                            <img src="images/project1.jpg" class="project-img" alt="E-Commerce Project">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">E-Commerce Website</h5>
                            <p class="card-text">Online store with cart functionality and payment integration.</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <a href="#" class="btn btn-sm btn-outline-primary">View Project</a>
                                <small class="text-muted">React, Node.js</small>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Add more project cards as needed -->
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        // Navbar scroll effect
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            navbar.classList.toggle('scrolled', window.scrollY > 50);
        });
        
        // Smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
